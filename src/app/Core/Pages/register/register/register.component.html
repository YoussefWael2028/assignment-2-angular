<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class=" w-screen p-6 rounded-lg box-border ">
    <h2 class="text-2xl text-start ms-32 mt-3 font-semibold">register now</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="w-5/6 mx-auto relative">
      <div class="ms-6 mt-3">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input id="name" formControlName="name" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
     <div *ngIf="registerForm.get('name')!.invalid && registerForm.get('name')!.touched" class="text-red-500 bg-red-50 text-sm mt-1 py-1">
        Name must be at least 3 characters long.
      </div>
    </div>
     
      <div class="ms-6 mt-3">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input id="email" formControlName="email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched" class="text-red-500 bg-red-50  text-sm mt-1 py-1">
            A valid email is required.
          </div>  
    </div>
      <div class="ms-6 mt-3">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input id="password" formControlName="password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched" class="text-red-500 bg-red-50  text-sm mt-1 py-1">
            Password must be 8-20 characters long and contain only letters and numbers.
          </div> 
    </div>
      <div class="ms-6 mt-3">
        <label for="rePassword" class="block text-sm font-medium text-gray-700">Re-password:</label>
        <input id="rePassword" formControlName="rePassword" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="registerForm.get('rePassword')!.invalid && registerForm.get('rePassword')!.touched" class="text-red-500 bg-red-50  text-sm mt-1 py-1">
            Passwords must match.
          </div>  
    </div>
      <div class="ms-6 mt-3">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
        <input id="phone" formControlName="phone" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="registerForm.get('phone')!.invalid && registerForm.get('phone')!.touched" class="text-red-500 bg-red-50  text-sm mt-1 py-1">
            A valid phone number is required.
          </div>
    </div>
    <div class="flex items-center">
      <button type="submit" [ngClass]="{'bg-green-400 text-white': registerForm.valid, 'bg-white text-gray-400 border border-black': !registerForm.valid}" class="mt-8 absolute right-0 py-2 px-4 font-medium rounded-lg hover:bg-green-500 hover:text-white hover:border-none  focus:outline-none transition-all">
        @if (callingAPI) {
          <i class="fa fa-spin fa-spinner"></i>
        } @else {
          register
        }        
      </button>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400 ms-5">
        You already have an account? 
        <a routerLink="/login" routerLinkActive="router-link-active" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
          login
        </a>
      </p>    
    </div>
    
    </form >
  </div>
