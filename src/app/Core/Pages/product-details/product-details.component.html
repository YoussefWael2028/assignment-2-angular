<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="flex flex-wrap items-center">
    <div class="w-2/5">
      <owl-carousel-o [options]="customOptions">
        @for (item of ProductDetails.images; track $index)
        {
          <ng-template carouselSlide [id]="item">
            <img [src]="item">
          </ng-template>
        }
      </owl-carousel-o>
    </div>
    <div class="w-3/5 ">
      <h1 class="text-4xl mb-3 font-extrabold">{{ProductDetails.title}}</h1>
      <p class="mb-10">{{ProductDetails.description}}</p>
      <span class="text-green-600">{{ProductDetails.category.name}}</span>
      <div class="flex justify-between">
        <p>{{ProductDetails.price}}</p>
        <p>{{ProductDetails.ratingAverage}} <i class="fa fa-star text-yellow-500"></i></p>
      </div>
      <button class="btn" (click)="addToCart(ProductDetails.id)"> 
         @if (callingAPI) {
        <i class="fa fa-spin fa-spinner"></i>
      } @else {
        +Add to cart
      }        
    </button>
    </div>
  </div>
