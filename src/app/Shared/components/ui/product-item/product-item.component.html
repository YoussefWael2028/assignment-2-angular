<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="w-full product  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
 <a [routerLink]="'/productDetails/'+product.id">
        <img class="p-8 rounded-t-lg" [src]="product.imageCover" alt="product image" />
   
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.title.split(" ").slice(0,2).join(" ")}}</h5>
        </a>
        <div class="flex items-center justify-between mb-4">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product.price}}</span>
        </div>

   </div>  
</a>
<button class="btn" (click)="addToCart(product.id)"> 
    @if (callingApi) {
   <i class="fa fa-spin fa-spinner"></i>
 } @else {
   +Add to cart
 }        
</button>
</div>
